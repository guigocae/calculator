<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="top">
            <div id="time">20:50</div>
            <div><img src="image.svg" alt="imagem simulando widgets do celular"></div>
        </div>
        <div class="display">5*10</div>
        <div class="teclado">
            <div class="row">
                <div class="white ac">AC</div>
                <div class="white signal">+/-</div>
                <div class="white percent">%</div>
                <div class="operators divide">/</div>
            </div>
            <div class="row">
                <div class="number" id="n7">7</div>
                <div class="number" id="n8">8</div>
                <div class="number" id="n9">9</div>
                <div class="operators multiply">x</div>
            </div>
            <div class="row">
                <div class="number" id="n4">4</div>
                <div class="number" id="n5">5</div>
                <div class="number" id="n6">6</div>
                <div class="operators subtract">-</div>
            </div>
            <div class="row">
                <div class="number" id="n1">1</div>
                <div class="number" id="n2">2</div>
                <div class="number" id="n3">3</div>
                <div class="operators add">+</div>
            </div>
            <div class="row">
                <div colspan="2" class="number" id="n0">0</div>
                <div class="number" id="colon">,</div>
                <div class="operators equal">=</div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
