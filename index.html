<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="display"></div>
        <table class="teclado">
            <tr>
                <td class="white ac">AC</td>
                <td class="white signal">+/-</td>
                <td class="white percent">%</td>
                <td class="operators divide">/</td>
            </tr>
            <tr>
                <td class="number" id="7">7</td>
                <td class="number" id="8">8</td>
                <td class="number" id="9">9</td>
                <td class="operators multiply">x</td>
            </tr>
            <tr>
                <td class="number" id="4">4</td>
                <td class="number" id="5">5</td>
                <td class="number" id="6">6</td>
                <td class="operators subtract">-</td>
            </tr>
            <tr>
                <td class="number" id="1">1</td>
                <td class="number" id="2">2</td>
                <td class="number" id="3">3</td>
                <td class="operators add">+</td>
            </tr>
            <tr>
                <td colspan="2" class="number" id="0">0</td>
                <td class="number" id="colon">,</td>
                <td class="operators equal">=</td>
            </tr>
        </table>
    </div>



    <script src="main.js"></script>
</body>
</html>
